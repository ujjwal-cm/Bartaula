<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Food Recommendation</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'core:index'%}">Local </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'core:index'%}">Home</a>
        </li>
         {% if  not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href='{% url "core:login"%}'>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href='{% url "core:sign_up"%}'>Signup</a>
        </li>
        {% else %}
        {% if ecommerce_user.isSeller  %}
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href='{% url "product:product_index" %}'>Product</a>
        </li>
        {% endif %}
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href='{% url "core:logout" %}'>Logout</a>
        </li>

        <li class="nav-item">
        <a class="nav-link" aria-current="page" href='{% url "cart:cart"%}'>Cart</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href='{% url "core:user_setting" %}'>Setting</a>
        </li>

        {% endif %}

        
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="text" name="search_query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>


    </div>
  </div>
</nav>
     {% block content %}
        
    {% endblock %}
  </body>
</html>
